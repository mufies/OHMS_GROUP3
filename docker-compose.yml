version: '3.8'

services:
  # Frontend Service
  ohms-frontend:
    build:
      context: ./OHMS_FE
      dockerfile: Dockerfile
      args:
        - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
        - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
        - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
        - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
        - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
        - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
        - VITE_FIREBASE_MEASUREMENT_ID=${VITE_FIREBASE_MEASUREMENT_ID}
    container_name: ohms-frontend
    ports:
      - "4173:4173"
    env_file:
      - ./.env
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
    depends_on:
      - ohms-backend
    networks:
      - ohms-network
    restart: unless-stopped

  # Backend Service
  ohms-backend:
    build:
      context: ./OHMS_BE
      dockerfile: Dockerfile
    container_name: ohms-backend
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://ohms-db:3306/swpbackend?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      ohms-db:
        condition: service_healthy
    networks:
      - ohms-network
    restart: unless-stopped

  # MySQL Database
  ohms-db:
    image: mysql:8.0
    container_name: ohms-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-swpbackend}
      # - MYSQL_USER=${MYSQL_USER:-root}
      # - MYSQL_PASSWORD=${MYSQL_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - ohms-db-data:/var/lib/mysql
    networks:
      - ohms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ohms-network:
    driver: bridge

volumes:
  ohms-db-data:
    driver: local
